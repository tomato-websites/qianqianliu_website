  <script>
    function showSection(sectionId) {
      const sections = ['home'];
      sections.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.classList.add('hidden');
      });
      const section = document.getElementById(sectionId);
      if (section) section.classList.remove('hidden');
    }
